<!DOCTYPE html>
<html>
<head lang="en">

</head>
<body>

<h1>Please pick your favorite fruit:</h1>

<form action="favorite_fruit" method="post">
    {% for fruit in fruits %}
    <p>
        <input type="radio" name="fruit" value="{{fruit}}"/>{{fruit}}
    </p>
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
