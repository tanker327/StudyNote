<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #pic{
            position: absolute;
            height: 80px;
            width: 80px;
            top:200px;
            left:200px;

            animation:  bobble 2s infinite; /*This is not working for chrome.*/
            animation-delay: 5s;
            animation-play-state: running;/*use 'paused' to stop the animation*/

        }

        @keyframes bobble {
            0%{
                transform: translate3d(0px, 0px, 0px);
                animation-timing-function: ease-in;
            }

            50% {
                transform: translate3d(0px, 10px, 0px);
                animation-timing-function: ease-out;
            }

            100% {
                transform: translate3d(0px, 0px, 0px);
                animation-timing-function: ease-in;
            }
        }
    </style>
</head>
<body>

</body>

<div>
    <img src="../image/Cool.png" alt="" id="pic"/>
</div>

</html>
